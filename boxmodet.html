<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content-Focused Blog Layout</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f6f6f6;
      line-height: 1.6;
    }

    /* General container */
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    /* Navigation */
    nav {
      background: #cfdede;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    /* Hero section */
    .hero {
      background: #dbe8d5;
      padding: 40px 20px;
      margin: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Main content layout */
    .content {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .main {
      flex: 2;
      background: #f3eedf;
      padding: 20px;
    }

    .aside {
      flex: 1;
      background: #dde5ea;
      padding: 20px;
    }

    /* Footer */
    footer {
      background: #dcd9ea;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    /* Responsive (mobile friendly) */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <nav>
    NAV
  </nav>

  <div class="container">

    <section class="hero">
      HERO / PAGE TITLE
    </section>

    <section class="content">
      <article class="main">
        <h2>Main Article Content</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Simple body text goes here. This area is meant for your main blog post.
        </p>
      </article>

      <aside class="aside">
        <h3>Aside / Related Posts</h3>
        <p>
          Related posts, links, or extra information can live here.
        </p>
      </aside>
    </section>

  </div>

  <footer>
    FOOTER
  </footer>

</body>
</html>
